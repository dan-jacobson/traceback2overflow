Type: Jupyter Notebook Extension
Name: Traceback 2 Overflow
Description: |
  Upon a traceback error, allows for a single-button search of said error
  on stack overflow.
Link: readme.md
Main: main.js
Compatibility: 5.x, 6.x
Parameters:

  - name: traceback2overflow.animation_duration
    description: |
      duration (in milliseconds) of the show/hide traceback animations
    input_type: number
    min: 0
    step: 10
    default: 100

  - name: traceback2overflow.button_icon
    description: |
      a fontawesome (https://fontawesome.com/icons) class name, used for the
      action and toolbar button.
    input_type: text
    default: fa-warning

  - name: traceback2overflow.show_copy_buttons
    description: |
      Add buttons to headings to copy the full traceback to the clipboard
    input_type: checkbox
    default: false

  - name: traceback2overflow.enable
    description: |
      enable collapsing tracebacks on loading the nbextension
    input_type: checkbox
    default: true

  - name: traceback2overflow.use_toolbar_button
    description: |
      add a button to the toolbar which can be used to toggle on or off the
      contracted display of all cells' tracebacks at once.
    input_type: checkbox
    default: false

  - name: traceback2overflow.show_search_buttons
    description: |
      add a button to headings to search an error summary on StackOverflow
    input_type: checkbox
    default: true
